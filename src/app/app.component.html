<div class="col-xs-8 col-xs-offset-2">
  <app-add-book></app-add-book>
  <hr>
  <div class="form-group">
    <h4>Search</h4>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="search" value="author" (change)="filter($event)">
        By Author:
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="search" value="name" (change)="filter($event)">
        By Name:
      </label>
    </div>
    <input type="text" class="form-control" [(ngModel)]="searchString" [disabled]="!searchFieldName.length">
  </div>
  <hr>
  <button class="btn btn-primary" (click)="loadBooks()">Load Books</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let book of books | bookFilter:searchString:searchFieldName; let lineNumber = index">
      <span class="badge order" [ngClass]="{'ordered': checkOrderDate(book.orderDate)}">{{lineNumber + 1}}</span>
      <input type="button" class="btn btn-xs btn-info" (click)="onChangeStatus(book)" [ngClass]="{'ordered': checkOrderDate(book.orderDate)}" [value]= "checkOrderDate(book.orderDate)? 'Ordered': 'Order'">
      <strong>{{book.author}}</strong> - {{book.name}}
    </li>
  </ul>
</div>
