<div class="main">
  <div class="app">
    <!--HEADER-->
    <header class="header">
      <div class="header-block header-block-search">
        <strong>{{curDate | date: 'dd'}}/{{curDate | date:'MM'}}/{{curDate | date: 'yyyy'}}</strong>
        <span>&nbsp;</span>
        <strong><span class="name">Hello, {{curUser.name}}</span></strong>
      </div>
    </header>
    <!--HEADER-->
    <!--SIDEBAR-->
    <aside class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-header">
          <div class="brand">
            Books
          </div>
        </div>
        <nav class="menu">
          <ul class="nav">
            <li class="active">
              <a [routerLink]="['findBooks']" > <i class="glyphicon glyphicon-search"></i> Find Books </a>
            </li>
            <li>
              <a [routerLink]="['addBooks']" > <i class="glyphicon glyphicon-plus"></i> Add Books </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!--SIDEBAR-->
    <!--CONTENT-->
    <article class="content">
      <router-outlet></router-outlet>
    </article>
    <!--CONTENT-->
  </div>
</div>
